server {
    listen 80;
    server_name jogging.itdude.me;

    location /media {
        root /app/;
    }

    location /static {
        root /app/;

        add_header Access-Control-Allow-Origin *;
        try_files $uri @django;
    }

    location / {
        root /app/;
        try_files /pub/$uri @django;
    }

    location @django {
        uwsgi_pass      web:9000;
        include         uwsgi_params;
        uwsgi_intercept_errors on;
    }
}